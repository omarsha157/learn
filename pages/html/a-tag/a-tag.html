    <div class="wrapper">
        <h1>a tags</h1>
        <p>a tag or anchor tag used for linking another url or another </p>
    
        <p>input:</p>
    
        <div class="codein">
            <code><span class="tag-symbol">a <span class="attribute">href="</span><span class="property">https://www.google.com</span><span class="attribute">"</span> <span class="attribute">target="</span><span class="property">_blank</span><span class="attribute">"</span></span>link<span class="tag-symbol">/a</span></code> <br>
        </div>
    
        <p>output:</p>
    
        <div class="codeout">
            <a href="https://www.google.com" target="_blank">link</a>
        </div>
    </div>
